<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AUV Errorsite</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    
    <!-- Website Icon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3 (Graphs) -->
  </head>

  <body class="downspace">
    <div class="container">
      <h1 class="mt-4 text-center">AUV Debugging</h1>
      <div class="center-parent">
        <button 
        id="loadButton" 
        class="btn btn-warning mt-3 
        center-child rightspace"
        >Load Run</button>

        <button 
        id="saveButton" 
        class="btn btn-primary mt-3 
        center-child"
        >Save Run</button>

        <input type="file" id="fileInput" style="display:none;" />
      </div>

      <div class="row">
        <!-- General Info Section -->
        <div class="col-md-6">
          <h2 class="text-center">General Info</h2>
          <div id="textDisplayGen">
            <h3>Status:</h3>
            <h6 id="statusUpdate" class="downspace">Neutral</h6>

            <h3>Current Depth:</h3>
            <h6 id="depthDisplay" class="downspace">0.00 ft</h6>

            <h3>Sub Rotation:</h3>
            <h6 id="rotationDisplay" class="downspace">0.00Â°</h6>

            <button id="testingButton" class="btn btn-info mt-3">Test Button</button>
          </div>
        </div>

        <!-- Camera Output Section -->
        <div class="col-md-6 text-center">
          <h2>Camera Output</h2>
          <video
            id="cameraDisplay"
            class="camera-section"
            autoplay
            playsinline
            muted
            width="640" height="480">
          </video>
          
          <!-- Old temp camera
          <canvas 
          id="cameraDisplay" 
          class="camera-section"
          ></canvas>
          -->
        </div>
      </div>

      <!-- Visualizations Section -->
      <h2>Motor Data</h2>
      <div class="container row">
        <div class="col-md-6">
          <h3 id="aM">Active Motors:</h3>
          <svg id="motorVisualization" 
          class="motor-section"></svg>
        </div>

        <div id="motorData1" class="col-md-3">
        </div>

        <div id="motorData2" class="col-md-3">
        </div>

      </div>
      <h2>PID Data</h2>
      <canvas id="chartPID" 
      class="downspace"></canvas>

      <h2>Console</h2>
      <div id="outputConsole" 
      class="scrollable-textbox"></div> <!-- <br> creates a new line -->

    </div>
    <div id="controlBar" class="popup-bar">
      <h5>Replay Controls</h5>
      <button 
        id="playButton" 
        class="btn btn-success mt-3 
        center-child rightspace"
        >Play</button>
        <button 
        id="pauseButton" 
        class="btn btn-danger mt-3 
        center-child rightspace"
        >Pause</button>
        <button 
        id="stopButton" 
        class="btn btn-primary mt-3 
        center-child rightspace"
        >Stop</button>
    </div>

    <!-- Visualizations Setup -->
    <script src="js/visualizations.js"></script>

    <!-- Camera Setup -->
    <script src="js/camera.js"></script>

    <!-- Run From File Setup -->
     <script src="js/runLoader.js"></script>

    <!-- Console Output -->
    <script src="js/miniConsole.js"></script>

  </body>
</html>
