<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AUV Errorsite</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    
    <!-- Website Icon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3 (Graphs) -->
  </head>

  <body>
    <div class="container">
      <h1 class="mt-4 text-center">AUV Debugging</h1>

      <div class="row">
        <!-- General Info Section -->
        <div class="col-md-6">
          <h2 class="text-center">General Info</h2>
          <div id="textDisplayGen">
            <h3>Status:</h3>
            <h6 id="statusUpdate" style="margin-bottom: 16px">Neutral</h6>

            <h3>Current Depth:</h3>
            <h6 id="depthDisplay" style="margin-bottom: 16px">0.00 ft</h6>

            <h3>Sub Acceleration:</h3>
            <h6 id="accelIMU" style="margin-bottom: 16px">0.00 m/s</h6>

            <h3>Sub Rotation:</h3>
            <h6 id="rotIMU" style="margin-bottom: 16px">0.00 deg</h6>
          </div>
        </div>

        <!-- Camera Output Section -->
        <div class="col-md-6 text-center">
          <h2>Camera Output</h2>
          <canvas 
          id="cameraDisplay" 
          width="440" 
          height="320" 
          style="border: 2px solid black; border-radius: 50px"
          ></canvas>
        </div>
      </div>

      <h2>Motor Data</h2>
      <canvas id="motorGraph"></canvas>

      <h2>PID Data</h2>
      <canvas id="chartPID"></canvas>
    </div>

    <!-- Chart and graph setup -->
    <script src="js/charts&Graphs.js"></script>

    
  </body>
</html>
